<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="hospital">
      <h2 data-cy="hospitalDetailsHeading"><span>Hospital</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ hospital.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ hospital.name }}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
          <span>{{ hospital.longitude }}</span>
        </dd>
        <dt><span>Latitude</span></dt>
        <dd>
          <span>{{ hospital.latitude }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ hospital.description }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ hospital.address }}</span>
        </dd>
        <dt><span>Region</span></dt>
        <dd>
          <div *ngIf="hospital.region">
            <a [routerLink]="['/region', hospital.region.id, 'view']">{{ hospital.region.name }}</a>
          </div>
        </dd>
        <dt><span>District</span></dt>
        <dd>
          <div *ngIf="hospital.district">
            <a [routerLink]="['/district', hospital.district.id, 'view']">{{ hospital.district.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/hospital', hospital.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
