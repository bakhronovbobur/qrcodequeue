<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="doctor">
      <h2 data-cy="doctorDetailsHeading"><span>Doctor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ doctor.id }}</span>
        </dd>
        <dt><span>Firstname</span></dt>
        <dd>
          <span>{{ doctor.firstname }}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
          <span>{{ doctor.lastname }}</span>
        </dd>
        <dt><span>Middle Name</span></dt>
        <dd>
          <span>{{ doctor.middleName }}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
          <span>{{ doctor.phone }}</span>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
          <span>{{ doctor.position }}</span>
        </dd>
        <dt><span>Qualification</span></dt>
        <dd>
          <span>{{ doctor.qualification }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/doctor', doctor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
